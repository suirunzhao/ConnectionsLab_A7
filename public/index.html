<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="heading">
        <h1>Clock</h1>
        <h3 id="current-time"></h3>
    </div>

    <!-- Enter new chirp here -->
    <div class="input-info">
        <h3>Name</h3>
        <input type="text" class="name-input" id="name" placeholder="Name" />
        <h3>Date of Birth</h3>
        <input type="date" class="dob-input" id="dob" placeholder="Date of Birth" />
        <button class="btn-1" id="calculate">Check</button>
    </div>
    <div class="output-info">
        <h2 class="living-time-value" id="living-time-value"></h2>
        <p class="living-time">since you have been to the earth</p>
        <p>and</p>
        <p class="remaining-time">You still have</p>
        <h1 class="remaining-time-value" id="remaining-time-value"></h1>
    </div>
</body>

</html>
